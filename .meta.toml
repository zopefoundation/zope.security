# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "17113b94"

[python]
with-appveyor = true
with-windows = false
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = true
with-macos = false

[tox]
use-flake8 = true
additional-envlist = [
    "py37-watch, py311-watch",
    ]
testenv-setenv = [
    "ZOPE_INTERFACE_STRICT_IRO=1",
    "watch: ZOPE_WATCH_CHECKERS=1",
    ]
testenv-deps = [
    "py37: urllib3 < 2",
    ]

[coverage]
fail-under = 99.5

[manifest]
additional-rules = [
    "include *.yaml",
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include include *.h",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/*/*/*/*/*",
    "docs/_build/*/*/*/*",
    "docs/_build/*/*/*",
    "docs/_build/*/*",
    "docs/_build/*",
    "src/coverage.xml",
    ]

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/security/__init__.py: F401",
    ]

[github-actions]
additional-config = [
    "- [\"3.7\",   \"py37-watch\"]",
    "- [\"3.11\",  \"py311-watch\"]",
    ]
additional-build-dependencies = [
    "zope.proxy",
    ]

[appveyor]
global-env-vars = [
