# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "b4dd6f9ffd3d6a2cde7dc70512c62d4c7ed22cd6"

[python]
with-appveyor = true
with-windows = false
with-pypy = true
with-future-python = false
with-legacy-python = true
with-docs = true
with-sphinx-doctests = true

[tox]
use-flake8 = true
additional-envlist = [
    "py27-watch, py37-watch",
    ]
testenv-setenv = [
    "ZOPE_INTERFACE_STRICT_IRO=1",
    "watch: ZOPE_WATCH_CHECKERS=1",
    ]

[coverage]
fail-under = 99.5

[manifest]
additional-rules = [
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_sources/api/*",
    ]

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/security/__init__.py: F401",
    ]

[github-actions]
additional-config = [
    "- [\"2.7\",   \"py27-watch\"]",
    "- [\"3.7\",   \"py37-watch\"]",
    ]

[appveyor]
global-env-vars = [
