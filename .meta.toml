# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/c-code
[meta]
template = "c-code"
commit-id = "a17d8c29"

[python]
with-windows = true
with-pypy = true
with-future-python = true
with-docs = true
with-sphinx-doctests = true
with-macos = false

[tox]
additional-envlist = [
    "py312-watch, py314-watch",
    ]
testenv-setenv = [
    "ZOPE_INTERFACE_STRICT_IRO=1",
    "watch: ZOPE_WATCH_CHECKERS=1",
    ]

[coverage]
fail-under = 99.5

[manifest]
additional-rules = [
    "include *.yaml",
    "include *.sh",
    "recursive-include docs *.bat",
    "recursive-include include *.h",
    "recursive-include src *.zcml",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/*/*/*/*/*",
    "docs/_build/*/*/*/*",
    "docs/_build/*/*/*",
    "docs/_build/*/*",
    "docs/_build/*",
    "src/coverage.xml",
    ]

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/security/__init__.py: F401",
    ]

[github-actions]
additional-config = [
    "- [\"3.12\",   \"py312-watch\"]",
    "- [\"3.14\",  \"py314-watch\"]",
    ]
